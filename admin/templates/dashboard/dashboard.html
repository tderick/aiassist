<div class="col-sm-12">
  <div class="card">
    <div class="card-header d-flex justify-content-between">
      <div class="header-title">
        <h4 class="card-title">My Bots</h4>
      </div>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <div class="row justify-content-between">
          <div class="col-sm-6 col-md-6">
            <div id="user_list_datatable_info" class="dataTables_filter">
              <form
                class="mr-3 position-relative"
                method="GET"
                action=""
              >
                <div class="form-group mb-0">
                  <input
                    type="search"
                    class="form-control"
                    name="q"
                    id="exampleInputSearch"
                    placeholder="Search"
                    aria-controls="user-list-table"
                  />
                </div>
              </form>
            </div>
          </div>
          <div class="col-sm-6 col-md-6">
            <div class="user-list-files d-flex">
              <a
                class="bg-primary"
                href="{{url_for('panel.create_or_edit_bot_form')}}"
                >New Bot
              </a>
            </div>
          </div>
        </div>
        <table
          id="user-list-table"
          class="table table-striped dataTable mt-4"
          role="grid"
          aria-describedby="user-list-page-info"
        >
          <thead>
            <tr class="ligth">
              <th>Bot Name</th>
              <th>Documents</th>
              <th>ACTION</th>
            </tr>
          </thead>
          <tbody>
            {% for bot in bots %}
            <tr>
              <td>{{ bot.name }}</td>
              <td>
               0
              </td>
              <td>
                <div class="d-flex align-items-center list-user-action">
                  <a
                    class="btn btn-sm bg-primary mr-1"
                    data-toggle="tooltip"
                    data-placement="top"
                    title=""
                    data-original-title="Edit"
                    href=""
                    ><i class="ri-pencil-line mr-0"></i
                  ></a>
                  <form
                    method="POST"
                    class="delete-message"
                    data-route=""
                    data-returnurl=""
                  >
                    <input
                      type="hidden"
                      name="csrf_token"
                      value="{{ csrf_token() }}"
                    />
                    <button
                      type="submit"
                      class="btn btn-sm bg-primary"
                      data-toggle="tooltip"
                      data-placement="top"
                      title=""
                      data-original-title="Delete"
                    >
                      <i class="ri-delete-bin-line mr-0"></i>
                    </button>
                  </form>
                  <a
                    class="btn btn-sm bg-primary ml-1"
                    href="{{url_for('panel.bot_details', id=bot._id)}}"
                    ><i class="ri-eye-line mr-0"></i
                  ></a>
                </div>
              </td>
            </tr>
            {% endfor %}
          

          </tbody>
        </table>
      </div>
    
    </div>
  </div>
</div>
{% endblock page_content_wrapper %}
